<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #3 - WAVE</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные кастомные стили */
        .window {
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .nav-custom .nav-link {
            color: #fff;
            font-weight: 500;
        }
        .nav-custom .nav-link:hover {
            color: #ccc;
        }
    </style>
</head>
	
	<body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white shadow-sm">
        <div class="container">
            <div class="row align-items-center py-3">
                <!-- Логотип и название -->
                <div class="col-8 col-md-6">
                    <div class="d-flex align-items-center">
                        <img src="Logo.png" class="img-fluid me-3" style="max-height: 60px;" alt="Site logo">
                        <h1 class="h4 mb-0">WAVE</h1>
                    </div>
                </div>
                
                <!-- Навигация -->
                <nav class="col-4 col-md-6">
                    <ul class="nav nav-custom justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#links">Links</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#persons">Persons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#form">Form</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row g-4">
            
            <!-- Секция Links -->
            <div class="col-12 col-lg-4" id="links">
                <div class="window p-4 h-100">
                    <h2 class="h4 mb-3">Links</h2>
                    <div class="d-grid gap-2">
                        <a href="https://vk.com/r.namtok" class="btn btn-outline-primary btn-sm text-start">Раза</a>
                        <a href="https://vk.com/a.liverova06" class="btn btn-outline-primary btn-sm text-start">Ангелина</a>
                        <a href="https://vk.com/h_alexandr" class="btn btn-outline-primary btn-sm text-start">Александр</a>
                        <a href="https://vk.com/lkarapetyashka" class="btn btn-outline-primary btn-sm text-start">Лианна</a>
                        <a href="https://vk.com/ksenniaaa_kkkak" class="btn btn-outline-primary btn-sm text-start">Ксения</a>
                        <a href="https://vk.com/shekeryantss" class="btn btn-outline-primary btn-sm text-start">Ованес</a>
                        <a href="https://vk.com/levidda" class="btn btn-outline-primary btn-sm text-start">Лиза</a>
                    </div>
                </div>
            </div>

            <!-- Секция Table -->
            <div class="col-12 col-lg-8" id="persons">
                <div class="window p-4">
                    <h2 class="h4 mb-3">Persons Table</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Height</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>Person</td><td>1</td><td>19</td><td>164</td></tr>
                                <tr><td>Person</td><td>2</td><td>19</td><td>120</td></tr>
                                <tr><td>Person</td><td>3</td><td>19</td><td>163.5</td></tr>
                                <tr><td>Person</td><td>4</td><td>18</td><td>170</td></tr>
                                <tr><td>Person</td><td>5</td><td>18</td><td>186</td></tr>
                                <tr><td>Person</td><td>6</td><td>19</td><td>187</td></tr>
                                <tr><td>Person</td><td>7</td><td>19</td><td>178</td></tr>
                                <tr><td>Person</td><td>8</td><td>19</td><td>189</td></tr>
                                <tr><td>Person</td><td>1</td><td>19</td><td>163</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Секция Form -->
            <div class="col-12" id="form">
                <div class="window p-4">
                    <h2 class="h4 mb-3">Form</h2>
                    <form action="/" method="POST">
                        <!-- Первая строка формы -->
                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label">ФИО</label>
                                <input type="text" class="form-control" name="field-name" placeholder="Введите ваши ФИО">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Телефон</label>
                                <input type="tel" class="form-control" name="field-phone" placeholder="Введите ваш номер телефона">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="field-email" placeholder="Введите вашу почту">
                            </div>
                        </div>

                        <!-- Вторая строка формы -->
                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label">Дата рождения</label>
                                <input type="date" class="form-control" name="field-date" value="2019-08-13">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Пол</label>
                                <div class="mt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radio-group-1" id="female" value="Значение1" checked>
                                        <label class="form-check-label" for="female">Женский</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radio-group-1" id="male" value="Значение2">
                                        <label class="form-check-label" for="male">Мужской</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Любимый язык программирования</label>
                                <select class="form-select" name="field-name-4[]" multiple>
                                    <option value="Значение1">Pascal</option>
                                    <option value="Значение2" selected>C</option>
                                    <option value="Значение3" selected>C++</option>
                                    <option value="Значение4" selected>JavaScript</option>
                                    <option value="Значение5" selected>PHP</option>
                                    <option value="Значение6" selected>Python</option>
                                    <option value="Значение7" selected>Java</option>
                                    <option value="Значение8" selected>Haskel</option>
                                    <option value="Значение9" selected>Clojure</option>
                                    <option value="Значение10" selected>Prolog</option>
                                    <option value="Значение11" selected>Scala</option>
                                </select>
                            </div>
                        </div>

                        <!-- Третья строка формы -->
                        <div class="row g-3 mb-3">
                            <div class="col-12">
                                <label class="form-label">Биография</label>
                                <textarea class="form-control" name="field-name-2" rows="3">Расскажите о себе</textarea>
                            </div>
                        </div>

                        <!-- Четвертая строка формы -->
                        <div class="row g-3 mb-3">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="check-1" id="contract" checked>
                                    <label class="form-check-label" for="contract">
                                        С контрактом ознакомлен(а)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Кнопка отправки -->
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; Raza Namitokova</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
